<mat-card class="card-content">
	<h2>Consultas Agendadas</h2>
	<mat-form-field appearance="fill">
		<mat-label>Filtro</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
	</mat-form-field>
	<div class="content mat-elevation-z2">
		<table class="mat-elevation-z8" recycleRows mat-table [dataSource]="dataSource" matSort
			(matSortChange)="sortElements($event)">

			<ng-container matColumnDef="nomeUser">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </th>
				<td mat-cell *matCellDef="let data"> {{data.nomeUser}} </td>
			</ng-container>

			<ng-container matColumnDef="emailUser">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
				<td mat-cell *matCellDef="let data"> {{data.emailUser}} </td>
			</ng-container>

			<ng-container matColumnDef="telefoneUser">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
				<td mat-cell *matCellDef="let data"> {{data.telefoneUser}} </td>
			</ng-container>

			<ng-container matColumnDef="agenda">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Consulta </th>
				<td mat-cell *matCellDef="let data"> {{data.agenda | date: "dd/MM/yyyy HH:mm"}} </td>
			</ng-container>

			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> actions </th>
				<td mat-cell *matCellDef="let data">
					<button mat-button id="edit" (click)="makeAction(data.id,'edit')">
						<i class="material-icons">edit</i>
					</button>
					<button mat-button id="delete" (click)="makeAction(data.id,'delete')">
						<i class="material-icons">delete</i>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
			</tr>
		</table>
	</div>
	<mat-paginator [length]="content.length" pageSize="10" [pageSizeOptions]="[1, 5, 10, 20]" showFirstLastButtons
		aria-label="consultas agendadas"></mat-paginator>
</mat-card>
